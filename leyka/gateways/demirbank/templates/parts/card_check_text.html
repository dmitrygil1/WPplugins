<div id="card-check-text" style="width: 320px; float: left; border: 1px dashed darkgrey; padding: 0 15px;">
    <div style="font-size: 16px; margin-bottom: 15px; padding: 5px;"><b>#CARD_CHECK_TEXT#</b></div>
    <div style="float: left; line-height: 20px;">
        <div style="background-color: #ededed; width: 150px; float: left; padding: 5px 10px;"><b>#ORDER_INFO_TEXT#</b></div>
        <div style="width: 100%; float: left; padding: 5px; margin: 0 0 15px;">
            <div>#ORDER_ID#</div>
            <div>#ORDER_DATE#</div>
            <div>#ITEM#</div>
            <div>#PRICE#</div>
        </div>
        <div style="background-color: #ededed; width: 150px; float: left; padding: 5px 10px;"><b>#PAYMENT_INFO_TEXT#</b></div>
        <div style="width: 100%; float: left; padding: 5px; margin: 0 0 15px;">
            <div>#CARD_BRAND#</div>
            <div>#CARD_NUMBER#</div>
            <div>#AUTHORISATION_CODE#</div>
        </div>
        <div style="background-color: #ededed; width: 150px; float: left; padding: 5px 10px;"><b>#MERCHANT_INFO_TEXT#</b></div>
        <div style="width: 100%; float: left; padding: 5px; margin: 0 0 15px;">
            <div>#MERCHANT_NAME#</div>
            <div>#SUPPORT_EMAIL#</div>
        </div>
    </div>
</div>
